<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap image</title>
    <link rel="stylesheet" href="access/css/bootstrap.css">
    <link rel="stylesheet" href="access/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
         <h3>rounded corner of image</h3> <!-- .rounded = for rounded corner of image  -->
        <img src="access/2330581.jpg" class="rounded" height="200px">
        <br><br>
        <h3>circle</h3>
        <p>image in circle shape</p>  <!--  .rounded-circle = image in circle shape-->
        <img src="access/4293117.jpg" class="rounded-circle" height="200px">
        <br><br>
        <h3>thumbnail</h3>
        <p>this class create thumbnail of image</p>
        <img src="access/image/202201.jpg.jpg" class="img-thumbnail" style="height: 200px;" >
        <br><br>
        <h3>centered Images</h3>
        <img src="access/IMG_20230113_121256.jpg" style="height: 200px;" class="mx-auto d-block" >
       <br><br>
        <h3>Aligning Images</h3>
        <p>float image left and float image right</p> <!--  .foat-start = image left side // .float-end = image right side -->
        <img src="access/image/4293117.jpg" class="float-end" height="200px">
        <img src="access/image/4293117.jpg" class="float-start" height="200px">
        <br><br>
        <img src="access/image/202201.jpg.jpg" class="img-fluid" height="1000px" width="auto">
    </div>
</body>
</html>
